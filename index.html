<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Abhi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #ffd6ec 0%, #ffe6f7 100%);
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 3em;
      text-align: center;
      margin-top: 20px;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px #fff;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .image {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday My Dear Abhi âœ¨ðŸŽ‰ðŸŒŸðŸ’–</h1>
  <img src="abhi.png" alt="Ghibli Style Abhi" class="image" />
  <audio controls autoplay loop>
    <source src="abhi.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Sparkles -->
  <script>
    for (let i = 0; i < 30; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDelay = Math.random() * 3 + 's';
      sparkle.style.animationDuration = 2 + Math.random() * 3 + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
